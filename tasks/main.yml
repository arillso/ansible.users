---
# tasks file for arillso.users

- name: add OS specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
        - "defaults.yml"
      paths:
        - "vars"
  tags:
    - configuration
    - packages

- name: System | Include
  include_tasks: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_system }}.yml"
        - "defaults.yml"
      paths:
        - "system"
  tags:
    - configuration
